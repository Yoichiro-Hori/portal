<!DOCTYPE html>
<html lang="ja" data-bs-theme="auto">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>portal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
      integrity="sha384-CK2SzKma4jA5H/MXDUU7i1TqZlCFaD4T01vtyDFvPlD97JQyS+IsSh1nI2EFbpyk"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header class="container-fluid pt-4 pb-5">
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img src="images/photo2.png" width="35" height="35"
          /></a>
          <ul class="navbar-nav me-auto mb-md-0">
            <li class="nav-item">
              <a class="nav-link" href="#">次期基幹システムへようこそ</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="container-fluid">
      <div class="container-fluid">
        <div class="row">
          <div class="col-3">
            <div class="p-3 bg-body-tertiary">
              <span class="fs-5">リンク</span>
              <hr />
              <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                  <a href="#" class="nav-link"
                    >WiseOffice <i class="bi bi-power"></i>
                  </a>
                </li>
                <li>
                  <a href="#" class="nav-link"> ダッシュボード </a>
                </li>
                <li>
                  <a href="#" class="nav-link"> ドキュメント </a>
                </li>
                <li>
                  <a href="#" class="nav-link"> FAQ/問い合わせ </a>
                </li>
                <li>
                  <a href="#" class="nav-link"> その他 </a>
                </li>
              </ul>
              <hr />
            </div>

            <div class="p-3 bg-body-tertiary">
              <span class="fs-5">お知らせ</span>
              <hr />

              <div class="card shadow-sm">
                <svg
                  class="bd-placeholder-img card-img-top"
                  width="100%"
                  height="100"
                  xmlns="http://www.w3.org/2000/svg"
                  role="img"
                  aria-label="Placeholder: Thumbnail"
                  preserveAspectRatio="xMidYMid slice"
                  focusable="false"
                >
                  <title>Placeholder</title>
                  <rect width="100%" height="100%" fill="#55595c" />
                </svg>
                <div class="card-body">
                  <p class="card-text">10/12に再起動があります</p>
                  <div
                    class="d-flex justify-content-between align-items-center"
                  >
                    <div class="btn-group">
                      <button
                        type="button"
                        class="btn btn-sm btn-outline-secondary"
                      >
                        View
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col py-2">
            <ul class="nav nav-tabs">
              <!-- タブ -->
              <li class="nav-item">
                <button
                  class="nav-link active"
                  data-bs-toggle="tab"
                  data-bs-target="#photo1"
                  type="button"
                >
                  タブ1
                </button>
              </li>
              <li class="nav-item">
                <button
                  class="nav-link"
                  data-bs-toggle="tab"
                  data-bs-target="#photo2"
                  type="button"
                >
                  タブ2
                </button>
              </li>
              <li class="nav-item">
                <button
                  class="nav-link"
                  data-bs-toggle="tab"
                  data-bs-target="#photo3"
                  type="button"
                >
                  タブ3
                </button>
              </li>
              <!-- タブ -->

              <!-- 各タブのコンテンツ -->
              <div class="tab-content">
                <div id="photo1" class="tab-pane active">
                  <img src="images/photo1.jpg" class="img-fluid" />
                </div>
                <div id="photo2" class="tab-pane">
                  <img src="images/photo3.jpg" class="img-fluid" />
                </div>
                <div id="photo3" class="tab-pane">
                  <img src="images/photo4.jpg" class="img-fluid" />
                </div>
              </div>
              <!-- 各タブのコンテンツ -->
            </ul>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
